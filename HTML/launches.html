<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>launches</title>

    <link href="../CSS/launches.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- start of navbar -->
      <header class="header">
        <nav>
          <a href="" class="logo">
            <img
              src="../images/logo.svg"
              alt="logo"
              width="40px"
              class="logo-img"
            />
          </a>
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label class="menu-icon" for="menu-btn"
            ><span class="navicon"></span
          ></label>
          <ul class="menu">
            <li><a href="../index.html">home</a></li>
            <li><a href="../HTML/launches.html" class="active">launches</a></li>
            <li><a href="../HTML/pod.html">nasa gallery</a></li>
            <li><a href="../HTML/about.html">about us</a></li>
          </ul>
        </nav>
      </header>
      <!-- end of navbar -->
      <div class="content">
        <!-- beginning of latest launch section -->
        <section class="latest-launch">
        </section>
        <!-- end of latest launch section -->
        <!-- beginning of next launch section -->
        <section class="next-launch">
          <div class="next-launch-content">
            <h1>Upcoming launch</h1>
            <h2>Trip name</h2>
            <div class="timer">
              <div>
                <label class="days">00</label>: 
                <label class="hours">00</label>: 
                <label class="minutes">00</label>: 
                <label class="seconds">00</label>
              </div>
              <div class="time">
                <label>DD</label> <label>HH</label>
                <label>MM</label>
                <label>SS</label>
              </div>
            </div>
          </div>
        </section>
        <!-- end of next launch section -->
        <!-- start all launches section -->
          <section class="buttons-section">
             <div class="all-years">
                <div class="flex">
                    <button class="all-btn main-btn">All</button>
                    <button class="favorite-btn main-btn">Favorite</button>
                </div>

                <div class="years-btn">
                    <div class="arrow-div">
                        <button class="arrow right-arrow">
                        <i class="fa-solid fa-chevron-left"></i>
                        </button>
                    </div>
                        

                      <div class="years-range slider"></div>
                              

                    <div class="arrow-div">
                        <button class="arrow left-arrow">
                          <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div> 

                 </div>
                      
                      
                      
             </div>
                   
                   </div>

        </section>
                 
                 <section class="all-launches-container"></section>
                   <!-- End all launches section -->
        
      </div>
      </div>
    </div>
    
    <script src="../JS/launches.js"></script>
  </body>
</html>
